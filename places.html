<script>
  const audio = document.getElementById("bgm");
  const soundIcon = document.querySelector(".sound-icon");
  let isPlaying = false;

  function toggleMusic() {
    if (isPlaying) {
      audio.pause();
      soundIcon.src = "soundon.png"; // ì •ì§€ ìƒíƒœ ì´ë¯¸ì§€
    } else {
      audio.muted = false;
      audio.play().catch(err => {
        console.warn("ì¬ìƒ ì‹¤íŒ¨:", err);
      });
      soundIcon.src = "soundoff.png"; // ì¬ìƒ ì¤‘ ì´ë¯¸ì§€
    }
    isPlaying = !isPlaying;
  }
</script>
<script>
  const cells = document.querySelectorAll(".cell");
  const popups = document.querySelectorAll(".popup-img");
  const locationBoxes = document.querySelectorAll(".location-box");
  const zoomableImg = document.querySelector(".zoomable-img");
  const imageContainer = document.querySelector(".image-container");

  let activeIndex = null; // í˜„ì¬ í˜¸ë²„ ì¤‘ì¸ cell ì¸ë±ìŠ¤ ì €ì¥

  // cellì— í˜¸ë²„í•˜ë©´ ì´ë¯¸ì§€/ìˆ«ì/í™•ëŒ€
  cells.forEach((cell, index) => {
    cell.addEventListener("mouseenter", () => {
      activeIndex = index;
      popups[index].style.opacity = "1";
      locationBoxes[index].style.opacity = "1";
      zoomableImg.classList.add("zoomed");
    });

    cell.addEventListener("mouseleave", () => {
      popups[index].style.opacity = "0";
      locationBoxes[index].style.opacity = "0";
      activeIndex = null;
      zoomableImg.classList.remove("zoomed");
    });
  });

  // ì§€ë„ ì˜ì—­ í˜¸ë²„ ì‹œ í™•ëŒ€ (cellì— í˜¸ë²„ ì¤‘ì´ ì•„ë‹ ë•Œë§Œ)
  imageContainer.addEventListener("mouseenter", () => {
    if (activeIndex === null) {
      zoomableImg.classList.add("zoomed");
    }
  });

  imageContainer.addEventListener("mouseleave", () => {
    if (activeIndex === null) {
      zoomableImg.classList.remove("zoomed");
    }
  });
</script>
